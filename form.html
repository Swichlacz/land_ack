<!DOCTYPE html>
<html>
<head>
  <title>Native American Land Acknowledgment Mural Feedback Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Native American Land Acknowledgment Mural Feedback Form</h1>

    <form action="">
      <h2>Your Information</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <h2>Section 1: Interest and Involvement</h2>

      <label for="interest">Are you interested in helping with the creation of the mural?</label>
      <select id="interest" name="interest" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Unsure">Unsure</option>
      </select>

      <label for="contributionAreas">If you are interested in helping, please indicate which areas you would be interested in contributing to:</label>
      <textarea id="contributionAreas" name="contributionAreas"></textarea>

      <h2>Section 2: Tribal Affiliation</h2>

      <label for="tribalEnrollment">Are you enrolled in a federally recognized tribe?</label>
      <select id="tribalEnrollment" name="tribalEnrollment" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="tribe">If yes, which tribe are you enrolled in?</label>
      <select id="tribe" name="tribe">
        <option value="Duwamish Tribe">Duwamish Tribe</option>
        <option value="Muckleshoot Indian Tribe">Muckleshoot Indian Tribe</option>
        <option value="Snoqualmie Tribe">Snoqualmie Tribe</option>
        <option value="Stillaguamish Tribe of Indians">Stillaguamish Tribe of Indians</option>
        <option value="Tulalip Tribes">Tulalip Tribes</option>
      </select>

      <h2>Section 3: Local Tribal Knowledge</h2>

      <label for="tribalKnowledge">How familiar are you with the local Native American tribes?</label>
      <select id="tribalKnowledge" name="tribalKnowledge" required>
        <option value="VeryFamiliar">Very familiar</option>
        <option value="SomewhatFamiliar">Somewhat familiar</option>
        <option value="NotFamiliar">Not familiar at all</option>
      </select>

      <label for="tribalInsights">Please share any knowledge or insights you have about the local Native American tribes, including their history, culture, and traditions.</label>
      <textarea id="tribalInsights" name="tribalInsights"></textarea>

      <h2>Section 4: Mural Design</h2>
